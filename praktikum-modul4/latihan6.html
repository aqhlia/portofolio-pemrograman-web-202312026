<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Matkul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center"> List Matkul</h1>
        
        <div class="flex mb-6">
            <input 
                type="text" 
                id="input-todo" 
                placeholder="masukkan mata kuliah..." 
                class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:border-blue-500"
                onkeypress="handleKeyPress(event)">
            <button 
                onclick="addTask()" >
                Add
            </button>
        </div>
        
        <ul id="task-list" class="space-y-2">
        </ul>
    </div>
    <script>
        let tasks = [];
        function addTask() {
            const inputElement = document.getElementById("input-todo");
            const taskText = inputElement.value.trim();
            
            if (taskText) {
                tasks.push(taskText);
                inputElement.value = "";
                displayTasks();
            }}
        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }
        function displayTasks() {
            const listElement = document.getElementById("task-list");
            listElement.innerHTML = "";
            
            tasks.forEach((task, index) => {
                const taskItem = document.createElement("li");
                taskItem.className = "task-item bg-gray-50 rounded-lg p-3 flex justify-between items-center";
                
                taskItem.innerHTML = `
                    <span class="text-gray-700">${task}</span>
                    <button 
                        onclick="deleteTask(${index})" 
                        aria-label="Delete task">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>`;
                
                listElement.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
