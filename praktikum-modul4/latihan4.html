<!DOCTYPE html>
<html>
<head><title>Latihan Perulangan</title></head>
<body>
<h2>Daftar Nama Teman Sekelas</h2>
<ul id="daftar-nama">
<!-- Konten akan diisi oleh JavaScript -->
</ul>

<script>
    var nama = ["Nur Diva Riski", "Sarmila", "Annida Akmalia", "Aufa Nabith", "Lolintiani"];
    var daftarElement = document.getElementById("daftar-nama");
    for (let i = 0; i < nama.length; i++) {
    daftarElement.innerHTML += "<li>" + nama[i] + "</li>";
    }
</script>
</body>
</html>
